<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
        <title>Where I Go</title> 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places" type="text/javascript"></script>
        <script type="text/javascript" src="js/infobox.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/appacitiveSdk.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/explore.js"></script>
        <script type="text/javascript" src="js/facebook.js"></script>

        <!--<script type="text/javascript" src="js/explore.js"></script>-->
		<link type="text/css" rel="stylesheet"  href="styles/style.css"></link>
	</head>
	<body style="margin:auto;">
		<div id="divWrapper">
			<div id="header">
				<div class="wrap loggedOut">
					<div class="leftSide">
						<a href="/" id="logo">foursquare</a>
					</div>
					<ul class="loggedOutMenu">
						<li>
        					<div id="divUserName"></div>
    						<div id="fbButton"></div>
						</li>
						<li>
							<div id="fbLike"></div>
						</li>
					</ul>
				</div>
			</div>
			<div id="container" class="wrap mainContent">
				<div id="explore">
					<div id="mapView"></div>
					<a href="javascript:void(0);" class="btn-search hidden" title="search" id="btnShow">
						<span class="geocode icon-search"></span>
					</a>
					<div id="filterContainer">
						<div id="filterView">
							<span href="javascript:void(0);" class="icon-circle-arrow-left" title="hide search" id="btnHide"></span>
							<div id="searchView">
								<div class="map-geocoder active">
									<a class="geocode icon-search" href="#geocode">Geocode</a>
									<div class="search">
										<input id="txtSearch" type="text" placeholder="Search location,city or state">
									</div>
								</div>
							</div>
							<div id="divProgress" style="position: absolute;  left: 10px;  top: 80px;  width: 100px;  height: 10px;    width: 280px;">
					            <center><img src="styles/images/ajax-loader.gif" width="128" height="15" alt="Loading..."></center>
					        </div>
							<div id="results"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/template" id="infoWindowTemplate">
			<div class="overlay" data-id={{id}}>
				<div class="location">
					<div class="name fn">
					<span class="venueScore {{ratingClass}}" title="">{{rating}}</span>
					{{name}}</div>
					<div class="adr">
						<span class="address street-address">{{address}}</span>
						<span class="cross-street">{{street}}</span>
						<span class="city-state ellipsis">
							<span>{{cityState}}</span>
						</span>
					</div>
					<div class="photo">
	                  <img class="photo" src="{{photo}}" width="50" height="50" alt="">
					</div>
				</div>
			</div>
		</script>
		<script type="text/template" id="categoryListTemplate">
			<div style="text-align: left;color: black;font-size: 20px;margin: 15px 10px;position: relative;width: 120px;">Categories</div>
			{{#filters}}
			<div class="map-geocoder {{^notActive}}active{{/notActive}}" style="">
				<a class="geocode icon-{{value}}"></a>
				<span class="category" data-val="{{value}}">{{name}}</span>
				<span class="number" style="margin-right: 10px;float: right;">{{count}}</span>
			</div>
			{{/filters}}
		</script>
		<script type="text/javascript">
		    
		    $('#btnHide').click(function(){
		    	$(this).hide();
		    	$('#filterContainer').animate({ width: 'hide' }, 500,function(){
		    		$('#btnShow').show();
		    	});
		    });

	    	$('#btnShow').click(function(){
    			$(this).hide();
		    	$('#filterContainer').animate({ width: 'show' }, 500,function(){
		    		$('#btnHide').show();
		    	});
	    	});

		  </script>
	</body>
</html>
